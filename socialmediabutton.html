<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socialmediabutton</title>
    <link rel="stylesheet" href="stylesocial.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
    <div class="middle">
        <a class="btn" href="https://www.facebook.com">
            <i class="fab fa-facebook-f" ></i>
        </a>
        <a class="btn" href="https://twitter.com">
            <i class="fab fa-twitter" ></i>
        </a>
        <a class="btn" href="https://www.google.co.in">
            <i class="fab fa-google" ></i>
        </a>
        <a class="btn" href="https://www.instagram.com">
            <i class="fab fa-instagram" ></i>
        </a>
        <a class="btn" href="https://www.youtube.com">
            <i class="fab fa-youtube" ></i>
        </a>
        <a class="btn" href="https://mail.google.com/mail/u/0/?login#inbox">
            <i class="fas fa-envelope" ></i>
        </a>
    </div>
</body>
</html>
